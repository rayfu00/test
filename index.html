<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  perspective: 1000px;
}

.wrapper {
  position: relative;
  width: 200px;
  height: 200px;
}

.circle {
  position: absolute;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ff9d6c, #ff6a88);
  animation: rotate 4s linear infinite;
}

@keyframes rotate {
  0% {
    transform: translateY(0) rotate(0);
  }
  25% {
    transform: translateY(-100px) rotate(180deg);
  }
  50% {
    transform: translateY(0) rotate(360deg);
  }
  75% {
    transform: translateY(100px) rotate(540deg);
  }
  100% {
    transform: translateY(0) rotate(720deg);
  }
}
</style>
</head>
<body>

<div class="wrapper">
  <div class="circle"></div>
</div>

</body>
</html>
