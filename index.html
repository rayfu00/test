<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #161616;
  }

  .container {
    perspective: 800px;
  }

  .ring {
    position: absolute;
    width: 200px;
    height: 200px;
    border: 4px solid #4CAF50;
    border-top-color: transparent;
    border-radius: 50%;
    animation: rotate 3s linear infinite;
  }

  @keyframes rotate {
    0% {
      transform: rotateX(35deg) rotateY(45deg) rotateZ(0deg);
    }
    100% {
      transform: rotateX(35deg) rotateY(45deg) rotateZ(360deg);
    }
  }

  .planet {
    position: absolute;
    width: 60px;
    height: 60px;
    background-color: #FF5722;
    border-radius: 50%;
    animation: orbit 3s linear infinite;
  }

  @keyframes orbit {
    0% {
      transform: translateX(100px) translateY(0) rotate(0deg);
    }
    100% {
      transform: translateX(100px) translateY(0) rotate(360deg);
    }
  }

  .moon {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #607D8B;
    border-radius: 50%;
    animation: moon-orbit 1.5s linear infinite;
  }

  @keyframes moon-orbit {
    0% {
      transform: translateX(50px) translateY(0) rotate(0deg);
    }
    100% {
      transform: translateX(50px) translateY(0) rotate(360deg);
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="ring"></div>
  <div class="planet"></div>
  <div class="moon"></div>
</div>

</body>
</html>
