<!DOCTYPE html>
<html>
<head>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  animation: slide 3s ease infinite;
  background-image: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
  background-size: 400% 400%;
  height: 100%;
}

@keyframes slide {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.content {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 100px 0;
  color: white;
}
</style>
</head>
<body>

<div class="bg">
  <div class="content">
    <h1>Your Content Goes Here</h1>
    <p>Add your content here for the full-page effect.</p>
  </div>
</div>

</body>
</html>
